<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/whole.css">
    <link rel="stylesheet" href="../css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>signup</title>
</head>
<body>
    <div class="cover-container">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
              <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                  <div class="card-body p-4 p-md-5">
                    <form>        
                      <div class="row">
                          
                            <div class="col-12 mb-4">
                            <div class="form-outline">
                                <input type="text" id="firstName" class="form-control form-control-lg" placeholder="نام"/>
                            </div>
            
                            </div>
                            <div class="col-12 mb-4">
            
                                <div class="form-outline datepicker w-100">
                                <input
                                    type="text"
                                    class="form-control form-control-lg"
                                    id="birthdayDate"
                                    placeholder="تاریخ تولد"
                                />
                                </div>
            
                            </div>

                            <div class="col-12 mb-4 pb-2">
            
                                <div class="form-outline">
                                <input type="email" id="emailAddress" class="form-control form-control-lg" placeholder="ایمیل" />
                                </div>
            
                            </div>
                      </div>
    
                      <div class="mt-4 pt-2">
                        <input class="btn login-btn btn-lg" type="submit" value="ثبت نام" />
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
