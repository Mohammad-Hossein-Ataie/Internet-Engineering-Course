<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/watchlist.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>watchlist</title>
</head>
<body>

    <main>
        <div class="list-container">
            <div class="w-100">

                <div class="list-title">
                    <button class="remove-btn">
                        <span class="iconify remove-icon" data-icon="ant-design:delete-filled"></span>
                    </button>
                    <p class="text-white movie-title">
                        The Godfuther
                    </p>
                </div>

                <div class="row text-white m-1">
                    <div class="col-6">
                        <span class="h6">کارگردان: </span>
                        <span class="description">Francis Ford Coppola</span>
                    </div>
                    <div class="col-6">
                    </div>
                    <div class="col-6">
                        <span class="h6">ژانر: </span>
                        <span class="description">جنایی,دارم</span>
                    </div>
                    <div class="col-6">
                        <span class="h6">امتیازimdb</span>
                        <span class="description">9.2</span>
                    </div>
                    <div class="col-6">
                        <span class="h6">تاریخ انتشار: </span>
                        <span class="description">1970/03/02</span>
                    </div>
                    <div class="col-6">
                    </div>
                    <div class="col-6">
                        <span class="h6">مدت زمان: </span>
                        <span class="description">175 دقیقه</span>
                    </div>
                    <div class="col-6">
                        <span class="h6">امتیاز کاربران: </span>
                        <span class="description"> 9.2</span>
                    </div>
                </div>

            </div>
            
            <img class="movie-img" src="../../assets/images/movies/godfuther.jpg" alt="">
        </div>
    </main>
    
</body>
<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</html>
