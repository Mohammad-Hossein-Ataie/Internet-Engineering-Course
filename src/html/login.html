<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/whole.css">
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>login</title>
</head>
<body>

    <div class="cover-container">
        <div class="form-container">
            <form>
                <div class="form-group mb-5">
                  <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="ایمیل">
                </div>
                <div class="form-group mb-1">
                  <input type="password" class="form-control" id="userPassword" placeholder="رمز عبور">
                </div>
                <div class="form-check mb-4">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">
                      مرا بخاطر بسپار
                  </label>
                </div>
                <button type="submit" class="btn login-btn">ورود</button>
              </form>
        </div>

        <div class="register-cover">
            <p class="h6">هنوز ثبت نام نکرده اید؟</p>
            <a class="text-white" href="signup.html">ثبت نام</a>
        </div>
    </div>
    
</body>
<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
